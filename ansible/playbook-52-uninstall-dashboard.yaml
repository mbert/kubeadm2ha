#
# Playbook to uninstall the dashboard
#
---

- name: Uninstall Dashboard
  hosts: nodes
  remote_user: root
  gather_facts: no
  any_errors_fatal: yes
  tasks:
  - name: Uninstalling...
    ansible.builtin.import_tasks: roles/dashboard/tasks/uninstall.yaml
    when: "'primary_master' in group_names"
  tags:
  - uninstall-dashboard

